  <h3>Methodology</h3>
  <div style="line-height: 1.6;">
    <b>Competitive Positioning Diagram Methodology</b><br><br>
    This diagram provides a strategic overview of companies within the <b>Commission-Free Retail Brokerage SaaS for Danish retail investors trading US/European stocks, ETFs, and regulated crypto with fractional shares</b> sector, contextualized within the broader <b>Commission-Free Retail Brokerage SaaS</b> market. It measures companies across two key dimensions: <b>Maturity</b> and <b>Differentiation</b>.<br><br>
    <b>Maturity Score Calculation (0-10):</b><br>
    The Maturity Score reflects a company's operational strength, market entrenchment, and financial stability. It is calculated as a weighted average of three components:<br>
    *   <b>Stage Component (50% weight):</b> Based on funding stage (Seed = 2, Series A = 4, Series B = 6, Series C = 8, Series C+ = 9, Public = 10, Acquired = 9).<br>
    *   <b>Years Component (30% weight):</b> Derived from (2025 - founded_year) √ó 0.5, capped at 5 points. If the founding year is unknown, it‚Äôs estimated based on the company's stage.<br>
    *   <b>Funding Component (20% weight):</b> Calculated as log10(funding_millions + 1) √ó 2, capped at 3 points. If funding is unknown, it defaults to 0.<br>
    The sum is then normalized to a 0-10 scale and rounded to the nearest integer.<br><br>
    <b>Differentiation Score Calculation (0-10):</b><br>
    The Differentiation Score assesses how uniquely a company stands out in the <b>Commission-Free Retail Brokerage SaaS</b> market, moving beyond commoditized features. It starts with a base score of 5 points, with adjustments made for:<br>
    *   <b>Positive Factors (added points):</b> Proprietary technology or patents (+3), Niche specialization in a specific sector (+2), Unique features unavailable in competitors (+2), Strategic partnerships with major brands (+2), Awards, recognition, or certifications (+1).<br>
    *   <b>Negative Factors (subtracted points):</b> Commodity features (features identical to most competitors) (-2), 'Me-too' product (no clear unique selling proposition) (-3).<br>
    The final score is clamped between 0 and 10 and rounded to the nearest integer.<br><br>
    <b>Quadrant Definitions:</b><br>
    Companies are categorized into four quadrants based on their Maturity and Differentiation Scores:<br>
    *   <b>Established Leaders:</b> Maturity > 5 AND Differentiation > 5. These are well-developed companies with strong, unique market positions.<br>
    *   <b>Emerging Innovators:</b> Maturity ‚â§ 5 AND Differentiation > 5. These are newer or less mature companies with highly innovative and differentiated offerings.<br>
    *   <b>Mature Commoditized:</b> Maturity > 5 AND Differentiation ‚â§ 5. These companies are established but operate in a market where their offerings are less differentiated, often competing on factors like price or brand.<br>
    *   <b>Early Undifferentiated:</b> Maturity ‚â§ 5 AND Differentiation ‚â§ 5. These are typically early-stage companies that have not yet achieved significant market maturity or developed strong differentiation.<br><br>
    <b>Data Sources and Verification:</b><br>
    Data is gathered from a variety of sources, including primary (company websites, Crunchbase, PitchBook) and secondary sources (industry reports, news articles). Each data point is cross-referenced where possible, and a confidence level (High, Medium, Low) is assigned. Estimated data points are clearly marked.<br><br>
    <b>Focus of Analysis:</b><br>
    This analysis specifically focuses on understanding the competitive dynamics and strategic positioning of companies operating directly within the <b>Commission-Free Retail Brokerage SaaS for Danish retail investors trading US/European stocks, ETFs, and regulated crypto with fractional shares</b> sector. Companies in the broader fintech space that do not directly offer commission-free retail brokerage SaaS are excluded.
